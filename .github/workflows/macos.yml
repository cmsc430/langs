name: Build and test macOS x86_64
on:
  push:
  workflow_dispatch:

concurrency:
  group: mac-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel (x86_64)
          - os: macos-13
            arch: x64
          # Apple Silicon (arm64)
          - os: macos-14
            arch: arm64
        racket-variant: ['CS']
        racket-version: ['8.18']

    runs-on: ${{ matrix.os }}
    name: Test on ${{ matrix.os }} (${{ matrix.arch }}) Racket ${{ matrix.racket-variant }} ${{ matrix.racket-version }}

    steps:
    
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install nasm
      run: HOMEBREW_NO_AUTO_UPDATE=1 brew install nasm

    - name: Install Racket
      uses: Bogdanp/setup-racket@v1.14
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: ${{ matrix.racket-variant }}
        version: ${{ matrix.racket-version }}

    - name: Cache Racket packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.racket
          ~/.cache/racket
        key: racket-${{ matrix.racket-variant }}-${{ matrix.racket-version }}-${{ matrix.os }}

    - name: Version info
      run: |
        uname -a
        uname -m
        nasm --version
        gcc --version

    - name: Install langs package
      run: raco pkg install --auto ../langs/

    - name: Run tests
      run: raco test -p langs
